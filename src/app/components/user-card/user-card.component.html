<!-- src/app/components/user-card/user-card.component.html -->
<div class="card text-center h-100">
  <div class="card-body d-flex flex-column align-items-center">
    <!-- La imagen del usuario -->
    <div class="user-image-container mb-3">
      <img [src]="user().image" [alt]="'Foto de ' + user().first_name" class="user-image" />
    </div>

    <!-- El nombre del usuario -->
    <h5 class="card-title">{{ user().first_name }} {{ user().last_name }}</h5>

    <!-- Grupo de botones de acciÃ³n -->
    <div class="mt-auto">
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary"
          title="Ver detalle"
          [routerLink]="['/user', user()._id]"
        >
          <i class="bi bi-search"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary"
          title="Actualizar"
          [routerLink]="['/updateuser', user()._id]"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-danger"
          title="Borrar"
          (click)="onDeleteClick()"
        >
          <!-- <-- AÃ±ade el (click) -->
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
