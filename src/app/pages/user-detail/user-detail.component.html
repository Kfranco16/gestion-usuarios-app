<!-- src/app/components/user-detail/user-detail.component.html -->
<div class="container py-4">
  @if (user()) {
  <div class="row justify-content-center align-items-start g-4">
    <!-- Columna de la Imagen -->
    <div class="col-12 col-sm-8 col-md-5 col-lg-4">
      <div class="card border-0">
        <div class="card-body p-3 text-center">
          <div class="d-inline-block" style="width: 300px; aspect-ratio: 1">
            <img
              [src]="user()?.image"
              [alt]="'Foto de ' + user()?.first_name"
              class="img-fluid rounded-3 shadow-sm border border-3 border-primary w-100 h-100 object-fit-cover"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Columna de la Información -->
    <div class="col-12 col-sm-8 col-md-7 col-lg-6">
      <div class="card border-0">
        <div class="card-body p-4">
          <h1 class="h2 text-center text-md-start mb-4">
            {{ user()?.first_name }} {{ user()?.last_name }}
          </h1>

          <div class="mb-4">
            <p class="lead mb-2 fs-5">
              <i class="bi bi-person-fill me-2"></i>
              <strong>Usuario:</strong> {{ user()?.username }}
            </p>
            <p class="lead mb-2 fs-5">
              <i class="bi bi-envelope-fill me-2"></i>
              <strong>Email:</strong> {{ user()?.email }}
            </p>
          </div>

          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-danger"><i class="bi bi-trash me-2"></i>Eliminar</button>
            <a [routerLink]="['/updateuser', user()?._id]" class="btn btn-secondary me-2"
              >Actualizar</a
            >
            <a routerLink="/home" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Cargando información del usuario...</p>
  </div>
  }
</div>
